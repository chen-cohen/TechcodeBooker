{% extends "communitymanager/dash_base.html" %}
{%load static%}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'includes/css/jquery.weekcalendar.css' %}">
{% endblock %}

{%block content%}
<div class="container module">
    <div class="row">
        <div class="col-md-12 body-default-view">
            <div class="cal-header">
            <h3>You are viewing the calendar for: {{room.room_name}}</h3>
            <h4>Bookings for the next 30 days.</h4>
           </div>
            <div class="container-fluid">
                <div data-id="{{room_id}}" id="calendar">
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script>var js313 = jQuery.noConflict(true)</script>-->
<!--<script src="{%static 'js/community.js'%}"></script>-->
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
<script src="{% static 'includes/js/jquery.weekcalendar.js' %}"></script>
<script src="{%static 'js/calendar.js'%}"></script>
{%endblock%}
