{% extends "roombooker/base.html" %}
{% load i18n %}

{% block head %}
{{ wizard.form.media }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row middle-center">
        <div class="col-md-8" >Calendar Section</div>
<p>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</p>
        <div class="col-md-4 form-background">
            <form action="" method="post">
                {% csrf_token %}
                {{ wizard.management_form }}
                {{ wizard.form }}
            <input class="btn-block" type="submit" value="{% trans 'Submit' %}" />

            </form>
                <a href="/booker"><button name="wizard_goto_step" value="{{ wizard.steps.prev }}">Back to Room Selection</button></a>
        </div>
    </div>
</div>


{% endblock %}
